---
- name: output
  ios_command:
    commands: "dir flash:"
  register: dir
# - debug: var=dir


- name: set loaded
  set_fact:
    is_on_flash: "{{dir.stdout[0] | regex_search(ios_version) | ternary('yes','no')}}"
    free_space:  "{{dir.stdout[0] | regex_search(ios_freespace_regex)}}"

- debug:
    msg:
    - "Is already on flash->{{is_on_flash}}"
    - "Free space ->{{free_space}}"

